<div style="text-align:center">
  <h1 >产品列表</h1>
</div>
<hr/>
<div class="btn-group pull-right">
        <button class="btn btn-default" ng-click="add()">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
</div>
<table ng-table="pcl.tableParams"  class="table table-bordered table-hover table-condensed">
  <tbody>
      <colgroup>
        <col width="9%" />
        <col width="9%" />
        <col width="6%" />
        <col width="17%" />
        <col width="6%" />
        <col width="6%" />
        <col width="6%" />
        <col width="9%" />
        <col width="8%" />
        <col width="8%" />
        <col width="8%" />
      </colgroup>
    <tr ng-repeat="row in datas"  ng-form="rowForm" class="f-i">
      <td  ng-switch="row.isEditing" data-title="'进场时间'" >
           <span ng-switch-default>{{row.intime}}</span>
        <div  ng-class="controls" ng-switch-when="true">
            <input type="text" name="intime" ng-model="row.intime" class="form-control input-sm" required />
          </div>
      </td>
      <td data-title="'出场时间'"  ng-switch="row.isEditing">
          <span ng-switch-default>{{row.outtime}}</span>
          <div class="controls" ng-class="" ng-switch-when="true">
              <input type="text" name="outtime" ng-model="row.outtime" class="form-control input-sm" required />
          </div>
      </td>
      <td data-title="'编号'" ng-switch="row.isEditing">
        <span ng-switch-default>{{row.number}}</span>
        <div class="controls" ng-class="" ng-switch-when="true">
            <input type="text" name="number" ng-model="row.number" class="form-control input-sm" required />
        </div>
      </td>
      <td data-title="'溯源码'" ng-switch="row.isEditing">
        <span ng-switch-default>{{row.suyuancode}}</span>
        <div class="controls" ng-class="" ng-switch-when="true">
            <input type="text" name="suyuancode" ng-model="row.suyuancode" class="form-control input-sm" required />
        </div>
      </td>
      <td data-title="'批次'" filter="{pici: 'number'}"  sortable="'number'" ng-switch="row.isEditing">
          <span ng-switch-default>{{row.pici}}</span>
        <div class="controls" ng-class="" ng-switch-when="true">
            <input type="text" name="pici" ng-model="row.pici" class="form-control input-sm" required />
        </div>
      </td>
      <td data-title="'种类'" filter="{category: 'text'}" ng-switch="row.isEditing">
          <span ng-switch-default>{{row.category}}</span>
        <div class="controls" ng-class="" ng-switch-when="true">
            <input type="text" name="category" ng-model="row.category" class="form-control input-sm" required />
        </div>
      </td>
      <!-- <td ng-switch on="row.state">
        <td ng-switch-when="1">活</td>
        <td ng-switch-when="0">死</td>
      </td> -->
      <td data-title="'状态'" filter="{state: 'text'}"  ng-switch="row.isEditing">
          <span ng-switch-default>{{row.state}}</span>
        <div class="controls" ng-class="" ng-switch-when="true">
            <input type="text" name="state" ng-model="row.state" class="form-control input-sm" required />
        </div>
      </td>
      <td data-title="'价格'" sortable="'number'" ng-switch="row.isEditing">
          <span ng-switch-default>{{row.price}}</span>
          <div class="controls" ng-class="" ng-switch-when="true">
              <input type="text" name="price" ng-model="row.price" class="form-control input-sm" required />
          </div>
      </td>
      <td data-title="'是否售出'" ng-switch="row.isEditing">
          <span ng-switch-default>{{row.isSaled}}</span>
          <div class="controls" ng-class="" ng-switch-when="true">
              <input type="text" name="isSaled" ng-model="row.isSaled" class="form-control input-sm" required />
          </div>
      </td>
      <td data-title="'质检信息'" class="text-c"><button class="btn btn-default btn-sm " ng-click="pcl.zhijian(row.number)" ><span class="glyphicon glyphicon-envelope"></span></button></td>
      <td data-title="'用药历史'" class="text-c"><button class="btn btn-default btn-sm " ng-click="yongyao()" ><span class="glyphicon glyphicon-list-alt"></span></button></td>
      <td data-title="'操作'">
          <button class="btn btn-primary btn-sm " ng-click="pcl.save(row, rowForm)" ng-if="row.isEditing" ng-disabled="rowForm.$pristine || rowForm.$invalid"><span class="glyphicon glyphicon-ok"></span></button>
          <button class="btn btn-default btn-sm" ng-click="pcl.cancel(row, rowForm)" ng-if="row.isEditing"><span class="glyphicon glyphicon-remove"></span></button>
          <button class="btn btn-default btn-sm" ng-click="row.isEditing = true" ng-if="!row.isEditing"><span class="glyphicon glyphicon-pencil"></span></button>
          <button class="btn btn-danger btn-sm" ng-click="pcl.del(row)" ng-if="!row.isEditing"><span class="glyphicon glyphicon-trash"></span></button>
        </td>
    </tr>
  </tbody>
</table>
<div class="btn-group">
    <button class="btn btn-default pull-right" ng-click="pcl.add()">
      <span class="glyphicon glyphicon-plus">上一页</span>
    </button>
</div>
<script type="text/ng-template" id="proModal.html">
         <div class="modal-header">
             <h3 class="modal-title">添加产品</h3>
         </div>
         <div class="modal-body clearfix add_pro">
           <form class＝"form-horizontal">
             <div class="form-group">
               <label for="intime" class="col-sm-2 control-label">进场日期：</label>
               <div class="col-sm-10">
                    <p class="input-group">
                      <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="pInfo.intime" is-open="status.intimeOpened"  datepicker-options="dateOptions"  ng-required="true" close-text="Close" />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="intimeOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>
                </div>
             </div>
             <div class="form-group">
               <label for="outtime" class="col-sm-2 control-label">出场日期：</label>
               <div class="col-sm-10">
                    <p class="input-group">
                      <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="pInfo.outtime" is-open="status.outtimeOpened"  datepicker-options="dateOptions"  ng-required="true" close-text="Close" />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="outtimeOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>
                </div>
             </div>
             <div class="form-group">
               <label for="number" class="col-sm-2 control-label">编号：</label>
                   <div class="col-sm-4">
                       <input type="number" class="form-control  m-b" ng-model="pInfo.number" placeholder="请输入编号">
                  </div>
               <label for="pici" class="col-sm-2 control-label">批次：</label>
                  <div class="col-sm-4">
                      <input type="number" class="form-control" ng-model="pInfo.pici" placeholder="请输入批次">
                  </div>
             </div>
             <div class="form-group">
                 <label for="name" class="col-sm-2 control-label">溯源码：</label>
                 <div class="col-sm-10">
                   <input type="text" class="form-control" ng-model="pInfo.suyuancode" placeholder="溯源码">
                 </div>
            </div>
            <div class="form-group">
              <label for="category" class="col-sm-2 control-label">种类：</label>
                  <div class="col-sm-4">
                      <input type="text" class="form-control  m-b" ng-model="pInfo.category" placeholder="请输入编号">
                 </div>
              <label for="pici" class="col-sm-2 control-label">状态：</label>
                 <div class="col-sm-4">
                     <input type="text" class="form-control" ng-model="pInfo.state" placeholder="请输入批次">
                 </div>
            </div>
            <div class="form-group">
              <label for="category" class="col-sm-2 control-label">价格：</label>
                  <div class="col-sm-4">
                      <input type="text" class="form-control  m-b" ng-model="pInfo.price" placeholder="请输入编号">
                 </div>
              <label for="pici" class="col-sm-2 control-label">是否出售：</label>
                 <div class="col-sm-4">
                     <input type="text" class="form-control" ng-model="pInfo.isSaled" placeholder="请输入批次">
                 </div>
            </div>
          </form>
         </div>
         <div class="modal-footer">
             <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
             <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
         </div>
</script>
